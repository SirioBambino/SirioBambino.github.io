<div class="about-content">
  <!-- Text -->
  <div class="text">
    {% assign paragraphs = content | split: '<br />' %}
    {% for paragraph in paragraphs %}
    <p>{{ paragraph | strip_html }}</p>
    {% endfor %}
  </div>
  
  <!-- Photo -->
  <div class="photo">
    <div class="frame">
    </div>
    <div class="border">
    </div>
    <picture>
      <img src="{{ page.photo }}" alt="Sirio Bambino" width="300" height="300" />
    </picture>
  </div>
</div>
