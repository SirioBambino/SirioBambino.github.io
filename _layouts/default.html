<!DOCTYPE html>
<html lang="en">
  {% include head.html -%}

  <body>
    {% include header.html -%}

    <main class="page-content">
      {%- for section in site.sections -%}
      <div class="{{ section.sectionID }} content-section" id="{{ section.sectionID }}">
        <h2>{{ section.title }}</h2>
        {{ section.output }}
      </div>
      {%- endfor -%}
    </main>
  </body>
</html>
