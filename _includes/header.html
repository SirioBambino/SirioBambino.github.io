<!-- Header -->
<header class="site-header">
  <nav class="site-nav">
    <!-- Logo -->
    <div class="site-logo">
      <a href="#">
        <svg width="50" height="40">
          <title>Logo</title>
          <use class="logo" xlink:href="assets/symbols/logo.svg#logo" width="50" height="40" />
        </svg>
      </a>
    </div>

    <!-- Menu -->
    <div class="site-menu">
      <!-- Navigation -->
      {%- for section in site.sections -%}
      <div class="site-menu-item">
        <button
          type="button"
          class="nav-button"
          id="{{ section.sectionID }}-nav"
          onclick="functionforscroll('{{ section.sectionID }}')"
        >
          {{ section.sectionID | capitalize }}
        </button>
      </div>
      {%- endfor -%}
    </div>
  </nav>
</header>
